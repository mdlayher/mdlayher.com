{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <!-- Ranges through content/blog/*.md -->
        {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>, {{.Date.Format "January 2, 2006"}}
            <ul>
                <li>{{.Params.Subtitle}}</li>
            </ul>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
